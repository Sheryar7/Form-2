<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800&family=Oleo+Script:wght@400;700&family=Open+Sans:wght@300&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@300&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style .css" />
    <title>HTML Form</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <form action="" method="">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                id="username"
                name="username"
                name="user-name"
                required
              />
            </li>
            <li>
              <label for="email">Your E-Mail Address</label>
              <input type="text" id="email" name="email" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input type="tel" id="Phone" name="phone" required />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                cols="7"
                rows="3"
                required
              ></textarea>
            </li>
          </ul>
        </section>

        <section></section>

        <label for="find">How did you find us?</label>
        <select name="channel" id="channel" required>
          <option value="search">Web Search</option>
          <option value="Facebook">Facebook</option>
          <option value="Twitter">Twitter</option>
        </select>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline">
              <input type="radio" id="reply-phone" name="reply" required />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="inline">
              <input type="radio" id="reply-email" name="reply" required />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="inline">
              <input type="radio" id="reply-none" name="reply" required />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="inline">
          <input
            type="checkbox"
            id="accept-terms"
            name="accept-terms"
            required
          />
          <label for="accept-terms">Accept terms</label>
        </section>

        <section id="form-actions">
          <button type="reset" id="reset" class="btn-empty">Reset</button>
          <button type="submit" id="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
